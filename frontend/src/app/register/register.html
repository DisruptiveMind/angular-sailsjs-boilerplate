<div class="form-login">
    <form name="registerForm" method="post" novalidate="novalidate">
        <h2 class="title">Please login</h2>

        <div class="form-group" data-show-errors>
            <input  type="text" 
                    name="username" 
                    class="form-control username" 
                    placeholder="Username" 
                    autofocus 
                    autocomplete="off" 
                    required="required"
                    data-ng-model="credentials.username" />
        </div>

        <div class="form-group" data-show-errors>
            <input  type="text" 
                    name="firstName" 
                    class="form-control firstname col-xs-12 col-md-6" 
                    placeholder="First Name" 
                    autofocus 
                    autocomplete="off" 
                    required="required"
                    data-ng-model="credentials.firstName" />
        </div>

        <div class="form-group" data-show-errors>
            <input  type="text" 
                    name="lastName" 
                    class="form-control lastname col-xs-12 col-md-6" 
                    placeholder="Last Name" 
                    autofocus 
                    autocomplete="off" 
                    required="required"
                    data-ng-model="credentials.lastName" />
        </div>

        <div class="form-group" data-show-errors>
            <input  type="email" 
                    name="email" 
                    class="form-control email" 
                    placeholder="user@domain" 
                    autofocus 
                    autocomplete="off" 
                    required="required"
                    data-ng-model="credentials.email" />
        </div>

        <div class="form-group" data-show-errors>
            <input type="password" 
                    name="password" 
                    class="form-control password" 
                    placeholder="Password" 
                    required="required"
                    data-ng-model="credentials.password" />
        </div>

        <button class="btn btn-primary btn-block"
            data-ng-click="register()"
            data-ng-disabled="!registerForm.$valid">Login</button>
    </form>
</div>
